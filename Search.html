    <!-- Navbar ends-->
    <!-- Form Begins -->
    <div class="container search">
      <form action="/cgi-bin/Dude.py" name="custom_query" method="post" class="text-center" id="custom_query">
        <legend class="mb-3 heading">Find Your Words</legend>
        <div class="input-group input-group-lg mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Words begin with: </span>
          </div>
          <input type="text" class="form-control" name="beginsWith" placeholder="Begins With">
        </div>
        <div class="input-group input-group-lg mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Words will contain: </span>
            </div>
            <input type="text" class="form-control" name="willContain" placeholder="Will Contain">
        </div>
        <div class="input-group input-group-lg mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Omit These Letters: </span>
            </div>
            <input type="text" class="form-control" name="omitThese" placeholder="Omit These">
        </div>
        <div class="input-group input-group-lg mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Words End With: </span>
            </div>
            <input type="text" class="form-control" name="endsWith" placeholder="Ends With">
        </div>
        <div class="input-group input-group-lg mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Words that contain the phrase: </span> </span>
          </div>
          <input type="text" class="form-control" name="containPhrase" placeholder="Contain Phrase" minlength="2" required>
      </div>
        <div class="input-group input-group-lg mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Minimum Word Length: </span>
          </div>
          <input type="number" class="form-control" name="minWordLength" min="2" value="2" required>
      </div>
      <div class="input-group input-group-lg mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Maximum Word Length: </span>
        </div>
        <input type="number" class="form-control" name="maxWordLength" placeholder="15" max="15"required>
    </div>
        <div class="input-group input-group-lg mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Maximum Number of Returned Words </span>
          </div>
          <input type="number" class="form-control" name="maxReturnedWords" max="5000" value="200"required>
      </div>
        <div class="input-group">
          <input type="Submit" class="btn btn-lg" id="submit-button">
        </div>
      </form>
    </div>
